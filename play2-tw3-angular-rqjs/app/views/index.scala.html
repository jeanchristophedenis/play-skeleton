@(message: String)(implicit lang: Lang)

@main("Welcome to Play") {
<div class="container skeleton-container" data-ng-controller="TodoCtrl" ng-class="{'ready':ctrlReady}">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="todo in todos">
                        <td><span class="glyphicon glyphicon-remove-circle icon-danger" ng-click="remove($index)"></span></td>
                        <td>{{todo.name}}</td>
                        <td>{{todo.description}}</td>
                        <td>{{todo.done}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
}
